<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
     <h1>Simple Interest Calculator</h1>
    <body>
       
        <label>Amount</label> 
        <input type="number"  id="principal">  <br/>
       <form>
        <label>Interest Rate</label> 
        <input type="range"  id="rate"  name=rateAmount step=".1" min="0" max="25" value ="0" oninput="this.form.amountInput.value=this.value" /> 
        <input type="number" name="amountInput" min="0" max="25" value="0" oninput="this.form.rateAmount.value=this.value"/>
        %<br/>
        </form>
        <label>No of Years </label>
        <input type="number"  id="years" min="1" max="100" value="1">  <br/>
        </br>
        <button onclick="compute()">Compute interest</button><br/>
        <span id="total"></span><br>
        </br>
         @ Everyone Can Get Rich
     
    </body>
</html>
